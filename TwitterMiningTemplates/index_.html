<script type="text/javascript">
	function submitForm() {
		document.forms["analyzeForm"].submit();
	}
	function changePlaceHolder(){
			var mode=document.getElementsByName("mode");
			var text="";
			if(mode[0].checked)
			{
				text="Enter Twitter username";
			}
			else if(mode[1].checked)
			{
				text="Enter term starting with hashtag";
			}
			else if(mode[2].checked)
			{
				text="Comma separated queries";
			}
			document.getElementById("data").placeholder=text;
	}
	function validate(){
		if(document.getElementById("data").value.length()==0){
			prompt("Please enter data")
			return false
		}
		return true
	}
	
</script>
